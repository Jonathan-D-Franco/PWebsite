<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Website</title>
        <style>

            body {
                font-family: Arial, sans-serif;
              background-color: black;
            }
            .header {
                background-color: #7a7475e3;
                text-align: center;
                padding: 20px;
            }
            .content {
                margin: 20px;
                position: relative;
            }
            h2, p{
                color: white;
            }
            .arrow-button {
                background-color: #f8f8f8;
                border: none;
                cursor: pointer;
                padding: 10px;
                margin: 10px;
                position: absolute;
                top: 50%; /* Center vertically */
                transform: translateY(-50%); /* Center vertically */
            }

            .arrow-left, .arrow-right {
                display: inline-block;
                position: absolute;
                width: 10px;
                height: 10px;
                border-top: 2px solid black;
                border-right: 2px solid black;
            }

            .arrow-left {
                transform: rotate(-135deg);
                left: 35%; /* Place on the left */
                top: 200%; /* Center vertically */
            }

            .arrow-right {
                transform: rotate(45deg);
                right: 35%; /* Place on the right */
                top: 200%; /* Center vertically */
            }

            @keyframes shadow-change {
                0% {
                    box-shadow: 
                        inset 0 0 50px #fff,      
                        inset 20px 0 80px #f0f,   
                        inset -20px 0 80px #0ff,  
                        inset 20px 0 300px #f0f, 
                        inset -20px 0 300px #0ff, 
                        0 0 50px #fff,            
                        -10px 0 80px #f0f,        
                        10px 0 80px #0ff;
                }

                100% {
                    box-shadow: 
                        inset 0 0 50px #ff0,      
                        inset 20px 0 80px #f00,   
                        inset -20px 0 80px #0f0,  
                        inset 20px 0 300px #f00, 
                        inset -20px 0 300px #0f0, 
                        0 0 50px #ff0,            
                        -10px 0 80px #f00,        
                        10px 0 80px #0f0;
                }
            }
            .skill-ring {
                width: 300px;
                height: 300px;
                border-radius: 50%;
                position: absolute;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, 20%);
                background-color: #9273B0;
                cursor:pointer;
                transition: opacity 0.5s ease-out;
                opacity: 0;
                visibility: hidden;
                box-shadow:
                inset 0 0 50px #fff,      /* inner white */
                inset 20px 0 80px #f0f,   /* inner left magenta short */
                inset -20px 0 80px #0ff,  /* inner right cyan short */
                inset 20px 0 300px #f0f,  /* inner left magenta broad */
                inset -20px 0 300px #0ff, /* inner right cyan broad */
                0 0 50px #fff,            /* outer white */
                -10px 0 80px #f0f,        /* outer left magenta */
                10px 0 80px #0ff;         /* outer right cyan */
                }
                .skill-ring:first-child {
                    opacity: 1;
                    visibility: visible;
                }
            .inner-ring{
                position: absolute;
                width: 50%;
                height: 50%;
                border-radius: 50%;
                background-color: #ffffff;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: all 0.5s ease-out;
            }
            .Nested-inner-ring{
                position: absolute;
                width: 25%;
                height: 25%;
                border-radius: 50%;
                background-color: #59bd5f;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: all 0.5s ease-out;
                z-index: 1; 
                box-shadow:
                inset 0 0 50px #59bd5f,      /* inner white */
                inset 20px 0 80px rgb(61, 218, 79),   /* inner left magenta short */
                inset -20px 0 80px #0ff,  /* inner right cyan short */
                inset 20px 0 300px rgb(57, 189, 138),  /* inner left magenta broad */
                inset -20px 0 300px #0ff, /* inner right cyan broad */
                0 0 50px #fff,            /* outer white */
                -10px 0 80px rgb(164, 221, 67),        /* outer left magenta */
                10px 0 80px rgb(125, 214, 56);         /* outer right cyan */
            }
            .skill {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.5s ease-out;
                z-index: 1;
            }
            .title {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 1;
                transition: opacity 0.5s ease-out;
                z-index: 1;
                pointer-events: none;
            }
            .skill-ring:hover .inner-ring {
                width: 90%;
                height: 90%;
                }
            .skill-ring:hover {
                animation: shadow-change 3s infinite alternate;
                }  
            .skill-ring:hover .skill {
                    opacity: 1;
                }
            .skill-ring:hover .title {
                    opacity: 0;
                   
                }    
                .Nested-inner-ring.enlarge {
                transition: all 0.5s ease-out;
                width: 150%;
                height: 150%;
            }          

        </style>
    </head>
    <body>
        <div class="header">
            <h1>Welcome to My Website</h1>
        </div>
    
        <div class="content">
            <div class="skill-ring" id="ring1">
                <div class="inner-ring" id="inring1"></div>
                <div class="title" id = "Skills"> Skills </div>
                <div class="skill" data-skill="Python">Python</div>
                <div class="skill" data-skill="JavaScript">JavaScript</div>
                <div class="skill" data-skill="HTML">HTML</div>
                <div class="skill" data-skill="R">R</div>
                <div class="skill" data-skill="C++">C++</div>
                <div class="skill" data-skill="SQL">SQL</div>
                <div class="skill" data-skill="Java">Java</div>
                <!-- add more skills as necessary -->
              </div>
              <div class="skill-ring" id="ring2" style="visibility: hidden; ">
                <div class="inner-ring" id="inring2"></div>
                
                <div class="Nested-inner-ring" id="nestRing"></div>
                <div class="title" id = "info"> About Me </div>

        
                <!-- add more skills as necessary -->
              </div>
              <button class="arrow-button arrow-left"></button>
              <button class="arrow-button arrow-right"></button>
              
            
            
            <h2>My Projects</h2>
            <p>
                I've worked on a variety of projects during my studies.
                You can view my projects on my GitHub page (link below).
            </p>
            <a href="https://github.com/Jonathan-D-Franco">My GitHub</a>
        </div>
        <script src="index.js"></script>
        <script src="multiring.js"></script>
        <script src="aboutMe.js"></script>
    </body>
</html>
